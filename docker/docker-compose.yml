version: "3"

services:
  api:
    container_name : api-container
    ports:
      - "1337:1337"
    volumes:
      #ugly AF but for test purposes only
      - "../api:/server/api"
      - "../assets:/server/assets"
      - "../config:/server/config"
      - "../tasks:/server/tasks"
      - "../views:/server/views"
      - "../test:/server/test"
    build:
      context: ../
      dockerfile: ./docker/api/Dockerfile
    depends_on:
      - mongo
      - compiler
    links:
      - mongo
  mongo:
    image: mongo:3.4.1
    ports:
      - "27017:27017"
  compiler:
    container_name: ts_compiler
    build:
      context: ../
      dockerfile: ./docker/compiler/Dockerfile
    volumes:
      - "../assets:/server/assets"
